<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administrar Personas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Listado de personas registradas</h1>
    <table border="1">
        <thead>
            <tr>
                <th>DNI</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for persona in registros %}
            <tr>
                <td>{{ persona[1] }}</td>
                <td>{{ persona[2] }}</td>
                <td>{{ persona[3] }}</td>
                <td>{{ persona[4] }}</td>
                <td>{{ persona[5] }}</td>
                <td>
                    <form action="{{ url_for('eliminar_registro', dni=persona[1]) }}" method="post" onsubmit="return confirm('¿Estás seguro de que quieres eliminar este registro?');">
                        <button type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{{ url_for('index') }}">← Volver al formulario</a>
</body>
</html>
